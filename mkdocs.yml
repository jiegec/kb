site_name: Jiegec's Knowledge Base
site_url: https://jia.je/kb
site_description: Knowledge Base of @jiegec
theme:
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes 
    # conflict with mkdocs-static-i18n
    # - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
plugins:
  - i18n:
      languages:
        - locale: en
          name: English
        - locale: zh
          name: 中文
          default: true
          site_name: 杰哥的知识库
          nav_translations:
            Hardware: 硬件
            Networking: 网络
            Software: 软件
            Cryptography: 密码学
            Mathematics: 数学
  - git-revision-date-localized:
      enable_creation_date: true
  - glightbox
  - rss
  - search
  - social:
      cards_font: Noto Sans SC
  - tags
  - offline
  - wavedrom:
      pymdownx: true
extra:
  analytics:
    provider: google
    property: G-3109FRSVTT
copyright: Copyright &copy; 2023 Jiajie Chen
repo_url: https://github.com/jiegec/kb
edit_uri: edit/main/docs/
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: wavedrom
          class: wavedrom
          format: !!python/name:markdownwavedrom.plugin.fence_wavedrom_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/skins/default.js
  - https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/wavedrom.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css

